buildscript {
    ext.kotlin_version = '1.2.31'
    ext.springboot_version = "2.0.1.RELEASE"

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springboot_version"
    }
}

apply plugin: "kotlin"
apply plugin: "kotlin-spring"
apply plugin: "org.springframework.boot"

jar {
    baseName = 'web-push-server'
    version = '0.1.0'
}

repositories {
    jcenter()
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}

dependencies {
    // spring-boot
    compile "org.springframework.boot:spring-boot-starter-web:$springboot_version"
    compile "nl.martijndwars:web-push:3.1.0"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.5"
    testCompile "org.springframework.boot:spring-boot-starter-test:$springboot_version"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}